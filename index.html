<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>2025 Goals Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>2025 Goals Tracker</h1>
    </header>
    <div class="grid">
        <div class="container">
            <div class="add-goal">
                <input type="text" id="goal-input" placeholder="Enter your goal...">
                <input type="date" id="deadline-input">
                <select id="goal-category">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <select id="goal-progress">
                    <option value="not-started">Not started</option>
                    <option value="in-progress">In progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button onclick="addGoal()">Add Goal</button>
            </div>

            <h2>Easy Goals</h2>
            <ul id="easy-list"></ul>

            <h2>Medium Goals</h2>
            <ul id="medium-list"></ul>

            <h2>Hard Goals</h2>
            <ul id="hard-list"></ul>
        </div>
        <div class="info-con">
            <div class="chart-container">
                <canvas id="goalChart"></canvas>
                <div class="chart-center" id="chartCenterText">0/0</div>
            </div>
            <div class="legend"> 
                <p class="legend-item done">Done</p>
                <p class="legend-item in-progress">In Progress</p>
                <p class="legend-item all">All</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
