<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>2025 Goals Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            <span>2</span><span>0</span><span>2</span><span>5</span>
            <span>&nbsp;</span>
            <span>G</span><span>o</span><span>a</span><span>l</span><span>s</span>
            <span>&nbsp;</span>
            <span>T</span><span>r</span><span>a</span><span>c</span><span>k</span><span>e</span><span>r</span>
        </h1>         
        <img src="woods.avif" class="img" loading="lazy">
    </header>
    <div class="grid">
        <div class="container">
            <div class="add-goal">
                <input type="text" id="goal-input" placeholder="Enter your goal...">
                <input type="date" id="deadline-input">
                <select id="goal-category">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <select id="goal-progress">
                    <option value="not-started">Not started</option>
                    <option value="in-progress">In progress</option>
                    <option value="completed">Completed</option>
                </select>
                <button onclick="addGoal()">Add Goal</button>
            </div>

            <h2>Easy Goals</h2>
            <ul id="easy-list"></ul>

            <h2>Medium Goals</h2>
            <ul id="medium-list"></ul>

            <h2>Hard Goals</h2>
            <ul id="hard-list"></ul>
        </div>
        <div class="grid2">
            <div class="info-con">
                <div class="chart-container">
                    <canvas id="goalChart"></canvas>
                <div class="chart-center" id="chartCenterText">0/0</div>
                </div>
                <div class="legend"> 
                    <p class="legend-item done">Done</p>
                    <p class="legend-item in-progress">In Progress</p>
                    <p class="legend-item all">All</p>
                </div>
            </div>
            <div class="calendar">
                <div class="header">
                    <button id="prevBtn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <div class="days">
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
